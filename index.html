<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Chatbot</title>
</head>
<body>
<h1>Beszélgető AI</h1>
<input id="userInput" type="text" placeholder="Írj valamit...">
<button id="sendBtn">Küldés</button>
<p id="botReply"></p>

<script src="brain.js"></script>
<script>
const net = new MyBrain();
net.loadFromURL('brain.txt');

const inputEl = document.getElementById('userInput');
const replyEl = document.getElementById('botReply');

document.getElementById('sendBtn').addEventListener('click', () => {
  const userText = inputEl.value;
  const reply = net.run(userText);
  replyEl.innerText = reply;
});

inputEl.addEventListener('keydown', (e) => {
  if(e.key === 'Enter') document.getElementById('sendBtn').click();
});
</script>
</body>
</html>
