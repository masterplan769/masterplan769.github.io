<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search for Truth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #2a2a72, #009ffd);
            color: white;
            text-align: center;
            padding: 20px;
            transition: background 0.5s ease-in-out, color 0.5s ease-in-out;
        }

        .container {
            max-width: 600px;
            margin: auto;
            transition: opacity 0.3s ease-in-out;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
        }

        #results {
            margin-top: 20px;
        }

        .result-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .result-item:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Full Page Content */
        #contentView {
            display: none;
            text-align: center;
            padding: 20px;
            transition: opacity 0.3s ease-in-out;
            position: relative;
        }

        #contentText {
            max-width: 700px;
            margin: auto;
            font-size: 18px;
            text-align: left;
        }

        #backButton {
            background: #ff006e;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: 0.3s;
        }

        #backButton:hover {
            background: #d6005a;
        }

        /* GIF Styling */
        .gif-container {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 150px;
        }

        .gif-left {
            left: 20px;
        }

        .gif-right {
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="container" id="searchView">
        <h1>Search for Truth</h1>
        <input type="text" id="searchInput" placeholder="Searching..." onkeyup="searchData()">
        <div id="results"></div>
    </div>

    <!-- Full Page Content -->
    <div id="contentView">
        <button id="backButton" onclick="goBack()">â¬… Back</button>
        <h1 id="contentTitle"></h1>
        <p id="contentText"></p>

    </div>

    <script>
        let data = [];

        document.addEventListener("DOMContentLoaded", () => {
            fetch("data.txt")
                .then(response => response.text())
                .then(text => {
                    data = text.split("\n\n").map(entry => {
                        let lines = entry.split("\n");
                        return { title: lines[0], content: lines.slice(1).join("\n") };
                    });
                });
        });

        function searchData() {
            let query = document.getElementById("searchInput").value.toLowerCase();
            let resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "";

            if (query === "") return;

            let results = data.filter(item => item.title.toLowerCase().includes(query));
            results.forEach(item => {
                let div = document.createElement("div");
                div.className = "result-item";
                div.innerText = item.title;
                div.onclick = () => showContent(item.title, item.content);
                resultsDiv.appendChild(div);
            });
        }

        function showContent(title, content) {
            document.getElementById("searchView").style.display = "none";
            document.getElementById("contentView").style.display = "block";

            document.getElementById("contentTitle").innerText = title;
            document.getElementById("contentText").innerText = content;

            document.body.style.background = "black";
            document.body.style.color = "white";

            document.getElementById("gifLeft").style.display = "block";
            document.getElementById("gifRight").style.display = "block";
        }

        function goBack() {
            document.getElementById("searchView").style.display = "block";
            document.getElementById("contentView").style.display = "none";

            document.body.style.background = "linear-gradient(45deg, #2a2a72, #009ffd)";
            document.body.style.color = "white";

            document.getElementById("gifLeft").style.display = "none";
            document.getElementById("gifRight").style.display = "none";
        }
    </script>
</body>
</html>
