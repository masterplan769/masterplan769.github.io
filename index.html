<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search for Truth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #2a2a72, #009ffd);
            color: white;
            text-align: center;
            padding: 20px;
            transition: background 0.5s ease-in-out, color 0.5s ease-in-out;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
        }

        #results {
            margin-top: 20px;
        }

        .result-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .result-item:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            max-width: 400px;
            margin: auto;
        }

        .close {
            float: right;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search for Truth</h1>
        <input type="text" id="searchInput" placeholder="Searching..." onkeyup="searchData()">
        <div id="results"></div>
    </div>

    <!-- Modal for Details -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalText"></p>
        </div>
    </div>

    <script>
        let data = [];

        document.addEventListener("DOMContentLoaded", () => {
            fetch("data.txt")
                .then(response => response.text())
                .then(text => {
                    data = text.split("\n\n").map(entry => {
                        let lines = entry.split("\n");
                        return { title: lines[0], content: lines.slice(1).join("\n") };
                    });
                });
        });

        function searchData() {
            let query = document.getElementById("searchInput").value.toLowerCase();
            let resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "";

            if (query === "") return;

            let results = data.filter(item => item.title.toLowerCase().includes(query));
            results.forEach(item => {
                let div = document.createElement("div");
                div.className = "result-item";
                div.innerText = item.title;
                div.onclick = () => openModal(item.title, item.content);
                resultsDiv.appendChild(div);
            });
        }

        function openModal(title, content) {
            document.getElementById("modalTitle").innerText = title;
            document.getElementById("modalText").innerText = content;
            document.getElementById("modal").style.display = "flex";

            // Change website theme dynamically
            changeTheme();
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }

        function changeTheme() {
            const colors = [
                { bg: "#ff6f61", text: "#fff" },
                { bg: "#6a0572", text: "#f4e04d" },
                { bg: "#3a86ff", text: "#ffbe0b" },
                { bg: "#ff006e", text: "#8338ec" },
                { bg: "#14213d", text: "#e5e5e5" }
            ];

            let randomTheme = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.background = randomTheme.bg;
            document.body.style.color = randomTheme.text;
        }
    </script>
</body>
</html>
